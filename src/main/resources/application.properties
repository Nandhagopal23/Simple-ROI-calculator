# Production-friendly Spring properties
server.port=${PORT:8080}

# Use H2 console only for local/testing. Disable in production unless needed.
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:roi;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.invoicingroisimulator=DEBUG
